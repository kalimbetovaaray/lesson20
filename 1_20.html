<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Функции. Массивы</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		/* Используйте справочник */
		var arr = new Array(15, 7, 8, 10, -5, 0, 1);
		
		var text = "Длина массива " + arr.length;
		text += "\nМассив преобразованный в строку с разделителем ',':" + arr.join(',');
		text += "\nОтсортированный по возрастанию массив преобразованный в строку с разделителем ',': " + (arr.sort()).join(',');
		text += "\nОтсортированный по убыванию массив преобразованный в строку с разделителем ',': " + (arr.sort(mySort)).join(',');
		alert(text);
		
		function mySort(a, b) {
			if (a > b) return -1;
			else if (a == b) return 0;
			else return 1;
		
		}
		
	</script>
</body>
</html>
